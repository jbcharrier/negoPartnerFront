<div layout="vertical" layout-fill>

  <md-content flex>
    <md-content class="auditsList" layout="column">
      <md-card flex>
      <h3>{{areaName}}</h3>
        <md-divider></md-divider>
        <md-table-container ng-cloak layout-wrap>
          <table md-table style="text: center">
            <thead md-head>
            <tr md-row>
              <th md-column><span>Date de l'audit</span></th>
              <th md-column>Fréquence des audits</th>
              <th md-column>Nb d'alertes</th>
              <th md-column>Opérations avec alerte</th>
            </tr>
            </thead>
            <tbody md-body>
            <tr md-row ng-repeat="audit in audits">
              <td md-cell>
                  <b>{{ audit.dateLastAudit | date }}</b>
              </td>
              <td md-cell>
                <span>{{audit.auditFrequency}}</span>
              </td>
              <td md-cell>
                <span>{{audit.score}}</span>
              </td>
              <td md-cell>
                <ul class="past-operation-alert">
                  <li ng-repeat="operation in audit.operations">
                    <p ng-if="operation.result == 1">
                      {{operation.name}}
                    </p>
                  </li>
                </ul>
              </td>
            </tr>
            </tbody>
          </table>
        </md-table-container>
      </md-card>
    </md-content>
  </md-content>
</div>
