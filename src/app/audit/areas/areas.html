<div layout="vertical" layout-fill>

  <md-content flex>
    <md-content class="areasList" layout="column">
      <md-card flex>
        <md-table-container ng-cloak layout-wrap>
          <table md-table style="text: center">
            <thead md-head>
            <tr md-row>
              <th md-column><span>Espace(s)</span></th>
              <th md-column>Superficie (m2)</th>
              <th md-column>Description</th>
            </tr>
            </thead>
            <tbody md-body>
            <tr md-row ng-repeat="area in areas">
              <td md-cell>
                <a ui-sref="area-details({areaId: area.id})">
                  <b>{{ area.name }}</b>
                  <md-tooltip md-direction="right">Voir les opérations de cet espace</md-tooltip>
                </a>
              </td>
              <td md-cell>
                <span>{{area.surface}}</span>
              </td>
              <td md-cell>
                <span>{{area.complement}}</span>
              </td>
            </tr>
            </tbody>
          </table>
        </md-table-container>
      </md-card>
      <section layout layout-align="start center">
        <a ui-sref="audit-global()">
          <md-button class="md-raised md-primary">
            Audit global du site pour les périodes en cours
          </md-button>
        </a>
      </section>
    </md-content>
  </md-content>
</div>
