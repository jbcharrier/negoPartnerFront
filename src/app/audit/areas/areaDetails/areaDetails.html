<div layout="vertical" layout-fill>

  <md-content flex>
    <md-content class="area-details" layout="column">
      <md-card flex>
        <md-table-container ng-cloak layout-wrap>
          <table md-table style="text: center">
            <thead md-head>
            <tr md-row>
              <th md-column><span>Opération(s)</span></th>
              <th md-column>Fréquence</th>
              <th md-column>Date de début</th>
            </tr>
            </thead>
            <tbody md-body>
            <tr md-row ng-repeat="operation in operations">
              <td md-cell><b>{{ operation.name }}</b></td>
              <td md-cell>
                <span>{{operation.frequency}}</span>
              </td>
              <td md-cell>
                <span>{{operation.startDate}}</span>
              </td>
            </tr>
            </tbody>
          </table>
        </md-table-container>
      </md-card>
    </md-content>

  </md-content>

</div>
